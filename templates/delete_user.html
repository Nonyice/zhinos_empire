{% extends 'base.html' %}
{% block title %}Remove User{% endblock %}

{% block content %}
<section class="delete_user">
    <h2>Remove User</h2>
    <form method="POST" action="{{ url_for('delete_user') }}">
        <label for="username">Select User:</label>
        <select name="username" id="username" required>
            {% for user in users %}
            <option value="{{ user }}">{{ user }}</option>
            {% endfor %}
        </select>

        <button type="submit" class="admin-btn" onclick="return confirm('Are you sure you want to delete this user?')">
            Remove User
        </button>
    </form>
    
    <div class="return" style="width: 10%; background-color: blue; display: flex; float: right; margin-right: 3%; padding: 5px 8px; margin-top: -20px"><a href="/dashboard">Return</a></div>

</section>
{% endblock %}
