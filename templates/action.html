{% extends 'base.html' %}

{% block title %}Request Assistance - Zhinos Empire{% endblock %}

{% block content %}
<div class="container">
    <section class="action-form">
        <h2>How Can We Assist You?</h2>
        <p>Fill in your details and let us know how we can help. Our team will get back to you shortly.</p>
    
        <form action="{{ url_for('submit_request') }}" method="post">
            <label for="title">Title:</label>
            <select id="title" name="title" required>
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
                <option value="Miss">Miss</option>
                <option value="Chief">Chief</option>
                <option value="Dr">Dr</option>
                <option value="Prof">Prof</option>
            </select>
    
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>
    
            <label for="other_names">Other Names:</label>
            <input type="text" id="other_names" name="other_names" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
    
            <label for="message">How can we help?</label>
            <textarea id="message" name="message" rows="4" placeholder="In details, what would you want us do for you?"required></textarea>
    
            <button type="submit">Submit Request</button>
        </form>
    </section>
</div>

{% endblock %}
